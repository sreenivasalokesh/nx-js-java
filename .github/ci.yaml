name: ci

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  ci:
    runs-on: ubuntu-latest
    steps: #code checkout. and prepare environment (node install)
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx nx run-many -t docker-build -p client server

      - name: Login to Docker Hub #make image
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push #push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: slokesh/client-nx, slokesh/server-nx
